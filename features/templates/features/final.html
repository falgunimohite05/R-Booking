<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .det
        {
            background-color:rgba(0,0,0,0.7);
            color:white;
            }

         body
         {
         background-color:powderblue;
         background-size:100% 100%;
         height:650px;
         background-repeat:no-repeat;
         }

    </style>
</head>
<body>
<center>
<h1 style="text-align:center;font-family:sans-seriff;"><b>Tickets Booked</b></h1><br><br>

<div class="container" style="align=center">
    <div class="row">
        <div class="col-lg-7"></div>
        <div class="col-lg-12 det">
    <h3>Ticket Details</h3><br>
    <h4>Train Name   :  <b>       {{tname}}</b><br/><br>
    Train No     :<b>        {{tno}}</b><br/><br>
    PNR          :<b>        {{pnr}}</b><br/><br>
    No of seats  :<b>        {{nos}}</b><br/><br>
    Booking Class:<b>        {{cls}}</b><br/><br>
        Booking Date :       <b>{{dt}}</b><br/></h4><br><br>

    <h4>For Further Enquiry Check PNR</h4><br>
    <a href="{%url 'home:home'%}"><button class="btn btn-success">Back To Homepage</button></a>
    <a href="http://127.0.0.1:8000/pnr"><button class="btn btn-info">Check PNR</button></a><br><br><br><br><br><br>
    </div>

    </div>
    </div>
    </center>

</body>
</html>
